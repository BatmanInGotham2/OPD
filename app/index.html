<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Amit Palekar"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigationbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">OPD</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navigationbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./patients">Patients</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" id="signup-modal">
        <div class="panel panel-default">
          <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                  <label for="exampleInputEmail1">Username or Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="button" class="btn btn-sm btn-default" id="submit-button">Sign in</button>
              <button type="button" class="btn btn-sm btn-default hide" id="exit-button">Sign out</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-danger hide" id="next-patient">Ready for next patient</button>
    <button class="btn btn-danger hide" id="add-patient" data-toggle="modal" data-target="#modal">Add patient</button>
    <div class="modal fade" id="modal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Patient</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                  <label for="">Name</label>
                  <input type="email" class="form-control" id="name" placeholder="Name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="add" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
